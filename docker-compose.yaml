version: '3'

services:
  kibana:
    restart: always
    image: kibana:7.17.6
    environment:
      - "LOGGING_QUIET=true"
    links:
      - elasticsearch
    ports:
      - "5601:5601"
  logstash:
    restart: always
    hostname: logstash
    image: logstash:7.17.6
    ports:
      - "5044:5044"
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    environment:
      LOG_LEVEL: error
    links:
      - elasticsearch
  elasticsearch:
    restart: always
    hostname: elasticsearch
    image: elasticsearch:7.17.6
    environment:
      - "discovery.type=single-node"
    volumes:
      - ./data/elasticsearch/data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"